<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Narapidana - Profile</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="frame">
      <div class="group">
        <img class="rectangle" src="img/rectangle-1.png" alt="Background banner" />
        <img class="img" src="img/rectangle-5.png" alt="Header decoration" />
        <img class="rectangle-2" src="img/rectangle-7.png" alt="Footer decoration" />
        <img class="rectangle-3" src="img/rectangle-9.png" alt="Left sidebar decoration" />
        <img class="rectangle-4" src="img/rectangle-10.png" alt="Top navigation decoration" />
        <img class="group-2" src="img/group-2.png" alt="Status bar" />
        <img class="rectangle-5" src="img/rectangle-11.png" alt="Narapidana profile picture" />
        <h1 class="text-wrapper">Narapidana</h1>
        <section class="div" aria-label="Friends list">
          <div class="rectangle-6"></div>
          <img class="rectangle-7" src="img/rectangle-13.png" alt="Neon profile picture" />
          <img class="rectangle-8" src="img/rectangle-14.png" alt="smilewolf profile picture" />
          <img class="rectangle-9" src="img/rectangle-15.png" alt="lies profile picture" />
          <img class="rectangle-10" src="img/rectangle-16.png" alt="skyde profile picture" />
          <img class="rectangle-11" src="img/rectangle-17.png" alt="farseen profile picture" />
          <img class="rectangle-12" src="img/rectangle-18.png" alt="ad11 profile picture" />
          <img class="rectangle-13" src="img/rectangle-19.png" alt="foul profile picture" />
          <img class="rectangle-14" src="img/rectangle-20.png" alt="killa profile picture" />
          <h2 class="text-wrapper-2">Friends</h2>
          <p class="text-wrapper-3">Neon</p>
          <p class="text-wrapper-4">smilewolf</p>
          <p class="text-wrapper-5">lies</p>
          <p class="text-wrapper-6">skyde</p>
          <p class="text-wrapper-7">farseen</p>
          <p class="text-wrapper-8">ad11</p>
          <p class="text-wrapper-9">foul</p>
          <p class="text-wrapper-10">killa</p>
        </section>
        <img class="jzolk" src="img/j4zolk.png" alt="Username handle J4ZOLK" />
        <img class="ellipse" src="img/ellipse-1.png" alt="Status indicator for lies" />
        <img class="ellipse-2" src="img/ellipse-2.png" alt="Status indicator for skyde" />
        <img class="ellipse-3" src="img/ellipse-3.png" alt="Status indicator for farseen" />
        <img class="ellipse-4" src="img/ellipse-4.png" alt="Status indicator for ad11" />
        <img class="ellipse-5" src="img/ellipse-5.png" alt="Status indicator for foul" />
        <img class="ellipse-6" src="img/ellipse-6.png" alt="Status indicator for killa" />
        <img class="ellipse-7" src="img/ellipse-7.png" alt="Status indicator" />
        <img class="ellipse-8" src="img/ellipse-8.png" alt="Status indicator" />
      </div>
    </main>
  </body>
</html>
